<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto replica - web componets - AnaG designWeb</title>
    <link rel="stylesheet" href="./styles/style.css">
    <style>
    
        .section-hero-scroll {
            position: absolute;
            width: fit-content;
            bottom: 20px; /* Espacio desde el borde inferior */
            left: 50%;
            transform: translateX(-50%); /* Centrar horizontalmente */
            text-align: center;
            border: 1px solid rgb(72, 255, 0);
        }
        .section-hero{
            box-sizing: border-box;
            width: 100vw;
            min-height: 100vh;
            background-color: var(--Background-color-blue);
            display: flex;
            justify-content: center; /* Centra horizontalmente */
            align-items: center; /* Centra verticalmente */
        }

        .section-mission {
            width: 100%;
            height: 500px;
        }
        
    </style>
</head>
<body>
    <section class="section-hero">
        <hero-title-box></hero-title-box>
    </section>
 
    <section class="section-mission">
        <div class="tittle-mission">
            <h2>Our Mission</h2>
            <hero-title-box></hero-title-box>
            <p>We are focused on digital transformation, inclusive education, and sustainability.</p>    
        </div>
        <div class="section-hero-scroll">
            <span>scroll</span>
        </div>
    </section>

    <script>
        function adjustWidth() {
            const h1 = document.querySelector('h1');
            const h2 = document.querySelector('h2');
            h2.style.width = `${h1.offsetWidth}px`;
        }

        // Ajustar el tamaño inicial
        adjustWidth();

        // Actualizar el tamaño cuando la ventana cambie de tamaño
        window.addEventListener('resize', adjustWidth);
    </script>
    <script src="./scripts/components/SectionHero/HeroTitleBox.js"></script>
</body>
</html>
