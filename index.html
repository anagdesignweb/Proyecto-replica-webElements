    <!--  scripts para las animaciones -->
    <script>
        // ANIMACION TEXTO QUE APARECE - elemento: TextAnimatedHeading:
        // Utilizando IntersectionObserver para saber cuando el elemento entra en pantalla
        document.addEventListener("DOMContentLoaded", function () {
            const animatedElements = document.querySelectorAll('.TextAnimatedHeading');

            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        // El elemento entra en el viewport: a침adir clase para animar la entrada
                        entry.target.classList.add('visible');
                    } else {
                        // El elemento sale del viewport: quitar la clase para reiniciar la animaci칩n
                        entry.target.classList.remove('visible');
                    }
                });
            }, {
                threshold: 0.1 // La animaci칩n se activa cuando el 10% del elemento sea visible
            });

            animatedElements.forEach(el => {
                observer.observe(el); // Para observa cada elemento con la clase TextAnimatedHeading y saber si esta en el viewport
            });
        });
        // Animaci칩n `TextAnimatedHeading`:
    </script>
