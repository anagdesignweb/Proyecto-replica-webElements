<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto replica - web componets - AnaG designWeb</title>
    <style>
        :root {
            --Background-color-blue: #1084FF;
        }
        *, html, body {
            width: 100%;
            padding: 0;
            margin: 0;
        }
        h1{
            font-size: 45px;
        }
        h2{
            font-size: 35px;
        }
        .section-hero-scroll {
            position: absolute;
            bottom: 20px; /* Espacio desde el borde inferior */
            left: 50%;
            transform: translateX(-50%); /* Centrar horizontalmente */
            text-align: center;
            border: 1px solid rgb(72, 255, 0);
        }
        .section-hero{
            box-sizing: border-box;
            width: 100vw;
            min-height: 100vh;
            background-color: var(--Background-color-blue);
            display: flex;
            justify-content: center; /* Centra horizontalmente */
            align-items: center; /* Centra verticalmente */
        }
        .section-hero-tittle{
            padding: 10px;
            border: 1px solid rgb(72, 255, 0);
            width: fit-content;
            display: flex;
            flex-direction: column;
            gap: 30px;
        }
        .section-hero-tittle > .section-hero-tittle-h {
            overflow: hidden;
            width: fit-content;        
            clip-path: polygon(0 5px, 5px 0, 100% 0, 100% calc(100% - 5px), calc(100% - 5px) 100%, 0 100%);
            border-left: 5px solid transparent; /* Inicialmente transparente */
            border-bottom: 5px solid transparent; /* Inicialmente transparente */
            transform: translate(0, 0); /* Inicialmente sin movimiento */
            animation: borderAnimation 0.5s ease-out forwards, moveBox 0.5s ease-out forwards; /* Añadir ambas animaciones */
            animation-delay: 1.5s; /* Retrasar para que ocurra después del slideUp */
        }

        .section-hero-tittle > .section-hero-tittle-h > * {
            transform: translateY(50px); /* Inicia más abajo */
            animation: slideUp 1.5s ease-out forwards; /* Añadir animación */
        }

        @keyframes slideUp {
            0% {
                transform: translateY(50px); /* Posición inicial (abajo) */
            }
            100% {
                transform: translateY(0); /* Posición final (arriba) */
            }
        }
        /* Animación del borde */
        @keyframes borderAnimation {
            0% {
                border-left-color: transparent;
                border-bottom-color: transparent;
            }
            100% {
                border-left-color: #000;
                border-bottom-color: #000;
            }
        }
        /* Animación de movimiento de la caja */
        @keyframes moveBox {
            0% {
                transform: translate(0, 0); /* Posición inicial sin movimiento */
            }
            100% {
                transform: translate(5px, -5px); /* Mover 5px a la derecha y 5px hacia arriba */
            }
        }

        .section-mission {
            width: 100%;
            height: 500px;
        }
        
    </style>
</head>
<body>
    <section class="section-hero">
        <div class="section-hero-tittle">
            <div class="section-hero-tittle-h">
                <h1>OpenEU</h1>                
            </div>
            <div  class="section-hero-tittle-h">
                <h2>The Open European University</h2>                
            </div>
        </div>
        <div class="section-hero-scroll">
            <span>scroll</span>
        </div>
    </section>


    
    <section class="section-mission">
        <div class="tittle-mission">

            <h2>Our Mission</h2>
            <p>We are focused on digital transformation, inclusive education, and sustainability.</p>    
        </div>
        <div>Scroll</div>
    </section>
    <script type="module"></script>
</body>
</html>
